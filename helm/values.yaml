webserver:
  readinessProbe:
    initialDelaySeconds: 500
    periodSeconds: 40

  livenessProbe:
    initialDelaySeconds: 500
    periodSeconds: 40

  startupProbe:
    timeoutSeconds: 200
    periodSeconds: 40
  waitForMigrations:
    enabled: true
  # service:
  #   type: NodePort
  #   ports:
  #     - name: airflow-ui
  #       port: 8080
  #       targetPort: 8080
  #       nodePort: 31050
data:
  metadataConnection:
    user:  ${db_user}
    pass:   ${db_password}
    protocol: postgresql
    host: ${db_host}
    port: 5432
    db: ${db_name}

redis:
  persistence: 
    enabled: true
    #size: 10Gi
    #storageClassName: ${svc_name}


workers:
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ${svc_name}
  waitForMigrations:
    enabled: true
  extraVolumes:
    - name: worker-volume
  extraVolumeMounts:
    - name: worker-volume
      mountPath: /var/workers



triggerer:
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ${svc_name}
  waitForMigrations:
    enabled: true 
  extraVolumes:
    - name: triggerer-volume
  extraVolumeMounts:
    - name: triggerer-volume
      mountPath: /var/triggerer  


scheduler:
  waitForMigrations:
    enabled: true

pgbouncer:
  enabled: false

postgresql:
  enabled: false
