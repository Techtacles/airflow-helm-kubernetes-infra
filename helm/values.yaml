webserver:
  readinessProbe:
    initialDelaySeconds: 500
    periodSeconds: 40

  livenessProbe:
    initialDelaySeconds: 500
    periodSeconds: 40

  startupProbe:
    timeoutSeconds: 200
    periodSeconds: 40
  waitForMigrations:
    enabled: false
data:
  metadataConnection:
    user:  ${db_user}
    pass:   ${db_password}
    protocol: postgresql
    host: ${db_host}
    port: 5432
    db: ${db_name}

redis:
  persistence: 
    size: 10Gi
    storageClassName: ${svc_name}


# logs:
#   persistence:
#     enabled: true
#     storageClassName: ${svc_name}
#     existingClaim: ${pvc_name}

scheduler:
  waitForMigrations:
    enabled: false

pgbouncer:
  enabled: true

postgresql:
  enabled: false
